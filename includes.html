<body>
    <script>
        // includes数组方法，第一个参数为检验的元素值，第二个参数决定索引值为几出现想要检验的元素值
        const arr = ["wb", "hxm", "gjt", 'wh']
        console.log(arr.includes('wb', 0));//true
    </script>
</body>
