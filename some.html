<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // some函数返回值为布尔值，只要在数组中有一个满足条件，就返回true，否则就是false
        const arr = [2, 9, 3, 10, 11]
        const new_arr = arr.some(item => {
            return item % 2 === 0
        })
        console.log(new_arr);// true
    </script>
</body>

</html>
