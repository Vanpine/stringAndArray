<body>
    <script>
        // concat用于连接数组和字符串
        const Odd_arr = [1, 3, 5, 7, 9]
        const even_ar = [2, 4, 6, 8, 10]
        const new_arr = Odd_arr.concat(even_ar)
        console.log(new_arr);

        const str = 'hello'
        const str1 = ' Word'
        console.log(str.concat(str1));//"hello Word"
    </script>
