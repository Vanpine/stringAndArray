<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // filter数组筛选，返回满足条件的元素，推入数组中
        const arr = [1, 2, 8, 9, 65, 32, 45, 11]
        const new_arr = arr.filter(item => {
            return item % 2 === 0
        })
        console.log(new_arr);
    </script>
</body>

</html>
