<!DOCTYPE html>

<body>
    <script>
        // 将数组转化为字符串（）可以选择参数以什么样子的形式分隔成字符串
        const arr = ["wb", "wh", "asd", "asdd"]
        console.log(arr.join());//"wb","wh","asd","asdd"
        console.log(arr.join(':'));//"wb":"wh":"asd":"asdd"
    </script>
</body>
